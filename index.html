<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- ВАЖНО: user-scalable=no предотвращает масштабирование интерфейса при жестах AR -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#000000" />
    <title>AR Блокнот</title>
    
    <!-- A-Frame и AR.js (Стабильные версии) -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      /* Глобальные настройки для мобильных */
      body {
        margin: 0;
        overflow: hidden; /* Блокируем скролл страницы в AR */
        touch-action: none; /* Отключаем стандартные жесты браузера */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #05050a;
      }
      
      /* Исправление видео-подложки AR.js */
      #arjs-video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        z-index: -1 !important;
      }

      /* Скрываем кнопку VR */
      .a-enter-vr-button {
        display: none !important;
      }

      /* Анимация вспышки для скриншота */
      @keyframes flash {
        0% { opacity: 1; }
        100% { opacity: 0; }
      }
      .flash-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: white;
        pointer-events: none;
        z-index: 9999;
        animation: flash 0.3s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
