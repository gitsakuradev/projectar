<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Важно: user-scalable=no предотвращает зум интерфейса при жестах AR -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <title>AR Блокнот</title>
    
    <!-- A-Frame и AR.js -->
    <!-- Используем стабильные версии -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <style>
      body {
        margin: 0;
        overflow: hidden;
        touch-action: none; /* Отключаем стандартные жесты браузера */
      }
      
      /* Исправление для видео-фона AR.js на мобильных */
      #arjs-video {
        width: 100% !important;
        height: 100% !important;
        object-fit: cover !important;
        position: absolute !important;
        top: 0 !important;
        left: 0 !important;
        z-index: -1 !important;
        margin: 0 !important;
      }

      /* Скрываем кнопку VR, она не нужна в AR */
      .a-enter-vr-button {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
